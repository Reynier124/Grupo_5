<!-- Header con gradiente -->
<div class="header-gradient">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="logo-container">
          <span class="logo-text">UMBook</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contenido principal -->
<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="register-container">
          <!-- Avatar del usuario -->
          <div class="user-avatar">
            <div class="avatar-circle">
              <i class="fas fa-user" style="color: black;"></i>
            </div>
          </div>

          <!-- Formulario de registro -->
          <form [formGroup]="userForm" (ngSubmit)="submit()">
            <!-- Campo de nombre -->
            <div class="form-group">
              <div class="input-icon-container">
                <i class="fas fa-user-plus input-icon"></i>
                <input 
                  type="text" 
                  class="form-control input-with-icon" 
                  placeholder="Nombre"
                  formControlName="nombre">
              </div>
              <!-- Mensaje de error para nombre -->
              <div *ngIf="showNameError()" class="text-danger mt-1">
                <small>El nombre es requerido</small>
              </div>
            </div>

            <!-- Campo de email -->
            <div class="form-group">
              <div class="input-icon-container">
                <i class="fas fa-envelope input-icon"></i>
                <input 
                  type="email" 
                  class="form-control input-with-icon" 
                  placeholder="Correo electrónico"
                  formControlName="email">
              </div>
              <!-- Mensaje de error para email -->
              <div *ngIf="showEmailError()" class="text-danger mt-1">
                <small *ngIf="userForm.get('email')?.hasError('required')">El email es requerido</small>
                <small *ngIf="userForm.get('email')?.hasError('email')">Ingrese un email válido</small>
              </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
              <div class="input-icon-container">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  class="form-control input-with-icon" 
                  placeholder="Contraseña"
                  formControlName="password">
              </div>
              <!-- Mensaje de error para password -->
              <div *ngIf="showPasswordError()" class="text-danger mt-1">
                <small *ngIf="userForm.get('password')?.hasError('required')">La contraseña es requerida</small>
                <small *ngIf="userForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 4 caracteres</small>
              </div>
            </div>

            <!-- Campo de confirmar contraseña -->
            <div class="form-group">
              <div class="input-icon-container">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  class="form-control input-with-icon" 
                  placeholder="Confirmar contraseña"
                  formControlName="confirmPassword">
              </div>
              <!-- Mensaje de error para confirm password -->
              <div *ngIf="showConfirmPasswordError()" class="text-danger mt-1">
                <small *ngIf="userForm.get('confirmPassword')?.hasError('required')">Debe confirmar la contraseña</small>
              </div>
              <!-- Mensaje de error para passwords que no coinciden -->
              <div *ngIf="userForm.hasError('mismatch') && userForm.get('confirmPassword')?.touched" class="text-danger mt-1">
                <small>Las contraseñas no coinciden</small>
              </div>
            </div>

            <!-- Botón de registro -->
            <div class="form-group text-right">
              <button 
                type="submit" 
                class="btn btn-register"
                [disabled]="!userForm.valid">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
